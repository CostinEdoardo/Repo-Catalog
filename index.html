<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem; /* Moderate top/bottom padding */
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: #4CAF50;
            font-size: 2.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem 6rem; /* Vertical: 1.5rem | Horizontal: 6rem */
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .monster-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 2.5rem;
            transition: transform 0.3s;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .monster-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.3);
        }

        .monster-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .monster-details {
            padding: 1.5rem;
            text-align: center;
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        p {
            margin: 0;
            line-height: 1.6;
            font-size: 1rem;
        }
    </style>
</head>
